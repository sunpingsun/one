# Define agent components
a1.sources = r1
a1.sinks = k1
a1.channels = c1

# Configure Source (Netcat)
a1.sources.r1.type = netcat
a1.sources.r1.bind = localhost
a1.sources.r1.port = 10050

# Configure Channel (Memory)
a1.channels.c1.type = memory
a1.channels.c1.capacity = 10000
a1.channels.c1.transactionCapacity = 1000

# Configure Sink k1 (Kafka)
a1.sinks.k1.type = org.apache.flume.sink.kafka.KafkaSink
a1.sinks.k1.kafka.topic = order
a1.sinks.k1.kafka.bootstrap.servers = 192.168.12.41:9092
a1.sinks.k1.kafka.producer.acks = 1
a1.sinks.k1.channel = c1

# Bind Source to Channel
a1.sources.r1.channels = c1
