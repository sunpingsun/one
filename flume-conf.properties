# Define agent components
a1.sources = r1
a1.sinks = k1 k2
a1.channels = c1 c2

# Configure Source (Netcat)
a1.sources.r1.type = netcat
a1.sources.r1.bind = localhost
a1.sources.r1.port = 10050

# Configure Channels (Memory)
a1.channels.c1.type = memory
a1.channels.c1.capacity = 10000
a1.channels.c1.transactionCapacity = 1000

a1.channels.c2.type = memory
a1.channels.c2.capacity = 10000
a1.channels.c2.transactionCapacity = 1000

# Configure Selector (Replicating - Send to both channels)
a1.sources.r1.selector.type = replicating
a1.sources.r1.channels = c1 c2

# Configure Sink k1 (Kafka)
a1.sinks.k1.type = org.apache.flume.sink.kafka.KafkaSink
a1.sinks.k1.kafka.topic = order
a1.sinks.k1.kafka.bootstrap.servers = 192.168.12.41:9092
a1.sinks.k1.kafka.producer.acks = 1
a1.sinks.k1.channel = c1

# Configure Sink k2 (HDFS)
a1.sinks.k2.type = hdfs
# Assuming NameNode is on the same host, port 8020 is standard.
# If HA is enabled or port differs, this might need adjustment.
a1.sinks.k2.hdfs.path = hdfs://192.168.12.41:8020/user/test/flumebackup
a1.sinks.k2.hdfs.fileType = DataStream
a1.sinks.k2.hdfs.writeFormat = Text
a1.sinks.k2.hdfs.rollInterval = 30
a1.sinks.k2.hdfs.rollSize = 0
a1.sinks.k2.hdfs.rollCount = 0
a1.sinks.k2.hdfs.idleTimeout = 60
a1.sinks.k2.channel = c2
